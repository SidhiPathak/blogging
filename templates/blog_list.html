<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        /* / Base styles / */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        /* / Blog list styles / */
        .blog-list {
            margin: 20px;
        }

        .blog-post-list {
            list-style: none;
            padding: 0;
        }

        .blog-post {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }

        .blog-post h3 {
            margin: 0;
        }

        .author {
            font-style: italic;
            color: #666;
        }

        .preview {
            margin-top: 5px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Blog</h1>
    </header>
    
    <main>
        <div class="blog-list">
            <h2>Blog Posts</h2>
            <ul class="blog-post-list">
                {% for blog in blogs %}
                    <li class="blog-post">
                        <h3><a href="">{{ blog.title }}</a></h3>
                        <p class="author">Author: {{ blog.author }}</p>
                        <p class="preview">{{ blog.body|truncatewords:30 }}</p>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </main>
    
    <footer>
        &copy; 2023 My Blog
    </footer>
</body>
</html>
